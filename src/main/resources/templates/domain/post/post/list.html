<h1>글 목록</h1>
<ul>
    <li th:each="post : ${posts}">
        <a th:href="@{|/posts/${post.id}|}">
            <!-- 암기: text와 타임리 변수를 혼합해서 사용하면 오류나니 || 사용 -->
            <!-- 암기: 변수?? 넣는 곳이 주소면 @{}로 한번 더 사용 -->
            <span th:text="${post.id}"></span>
            :
            <span th:text="${post.title}"></span>
        </a>
    </li>
</ul>
<a href="/posts/write">글 쓰기</a>
